<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cloud Quiz ‚Äî Neon Futuristic</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- Particle canvas -->
  <canvas id="particle-canvas" class="particle-canvas"></canvas>

  <!-- Floating clouds (SVGs) -->
  <div class="clouds">
    <svg class="cloud cloud-1" viewBox="0 0 64 40" aria-hidden="true">
      <path d="M20 30H6a6 6 0 0 1 0-12c1.2 0 2.4.2 3.5.6A10 10 0 1 1 54 20a8 8 0 0 1-1 15H20z"/>
    </svg>
    <svg class="cloud cloud-2" viewBox="0 0 64 40" aria-hidden="true">
      <path d="M20 30H6a6 6 0 0 1 0-12c1.2 0 2.4.2 3.5.6A10 10 0 1 1 54 20a8 8 0 0 1-1 15H20z"/>
    </svg>
    <svg class="cloud cloud-3" viewBox="0 0 64 40" aria-hidden="true">
      <path d="M20 30H6a6 6 0 0 1 0-12c1.2 0 2.4.2 3.5.6A10 10 0 1 1 54 20a8 8 0 0 1-1 15H20z"/>
    </svg>
  </div>

  <main class="wrap">
    <header class="header neon-text">
      <h1>‚òÅÔ∏è Cloud Quiz</h1>
      <p class="subtitle">Neon futuristic theme ‚Ä¢ soft clouds ‚Ä¢ glow UI</p>
    </header>

    <!-- USER INFO CARD -->
    <section id="user-info" class="card panel show">
      <h2 class="card-title">Enter Your Details</h2>
      <div class="inputs">
        <input id="name" type="text" placeholder="Name" autocomplete="name" />
        <input id="email" type="email" placeholder="Email" autocomplete="email" />
        <input id="phone" type="tel" placeholder="Phone" autocomplete="tel" />
      </div>
      <div class="actions">
        <button id="startBtn" class="btn btn-glow" onclick="startQuiz()">Start Quiz</button>
      </div>
    </section>

    <!-- QUIZ CARD -->
    <section id="quiz-section" class="card panel">
      <div class="panel-head">
        <h2 class="card-title">Cloud Computing Quiz</h2>
        <div id="timer" class="timer">‚è∞ <span id="time">60</span>s</div>
      </div>

      <div id="quiz" class="quiz-area"></div>

      <div class="actions">
        <button class="btn btn-outline" onclick="submitQuiz()">Submit</button>
      </div>
    </section>

    <!-- RESULT CARD -->
    <section id="result-section" class="card panel">
      <h2 class="card-title">Your Result</h2>
      <p id="user-details" class="muted"></p>
      <p id="score" class="score-animated">Score: <span id="scoreValue">0</span>/<span id="maxQ">0</span></p>

      <div class="chart-wrap">
        <canvas id="resultChart"></canvas>
      </div>

      <h3 class="leader-title">üèÜ Top 10 Scores</h3>
      <ol id="leaderboard" class="leaderboard"></ol>

      <div class="actions">
        <button class="btn btn-glow" onclick="restart()">Try Again</button>
        <button class="btn btn-soft" onclick="clearLeaderboard()">Clear Leaderboard</button>
      </div>
    </section>

    <footer class="footer">
      <p>Made by Abhishek ‚Ä¢ Neon Cloud Theme</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
